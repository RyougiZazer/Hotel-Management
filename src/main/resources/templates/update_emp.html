<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工信息界面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css">
</head>
<body>
<div>
    <h2>修改员工信息</h2>
    <p style="color: #ff0000" th:text="'修改的员工编号为:'+${emp.eid}"></p>
    <form class="form-horizontal" th:action="@{/employee_manager/update}" method="post" name="frm">
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">员工编号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="eid" readonly
                       th:value="${emp.eid}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">员工姓名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="ename" required
                       th:value="${emp.ename}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">部门名称:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail2" name="department" required
                       th:value="${emp.department}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">性别:</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputEmail3" name="gender" required th:field="${emp.gender}">
                    <option value="0" th:selected="${emp.gender == 0 ? 'selected' : ''}">女</option>
                    <option value="1" th:selected="${emp.gender == 1 ? 'selected' : ''}">男</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn-danger">确定</button>
                <button class="btn-warning" onclick="location.href='/employee_manager'">返回</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    let btnObj = document.querySelector("button[type=button]");
    btnObj.onclick = function(){
        let result = confirm("确定需要执行修改吗？");
        if (result) {
            document.frm.submit();
        } else {
            alert("已取消修改的操作");
        }
    }
</script>
</body>
</html>
